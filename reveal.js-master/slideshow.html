<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<style type="text/css">

		p{


		}
	</style>
	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/black.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>
<body>
	<div class="reveal">
		<div class="slides">
<section>
			<section
			data-background-size="contain"
			data-transition="zoom"
			data-transition-speed="slow"
			data-background-image="diving1.png">let's go diving
		</section>
			<section data-background-size="contain" data-background-image="diving2.png"
			data-transition="zoom"
			data-transition-speed="slow">gear on?</section> 
			<section data-background-size="contain" data-background-image="diving3.png" data-transition="convex"
			data-transition-speed="slow">ok we're going down (15ft)</section>
			<section data-background-size="contain" data-background-image="diving4.png">woah look at that! (30ft)</section>
			<section data-background-size="contain" data-background-image="diving5.png">ok we've hit the seafloor (50ft)</section>
			<section data-background-size="contain" data-background-image="diving6.png"></section>
			<section data-background-size="contain" data-background-image="diving7.png"></section>
			<section data-background-size="contain" data-background-image="diving8.png"></section>
			<section data-background-size="contain" data-background-image="diving9.png"></section>

			</section>		
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
	</html>
