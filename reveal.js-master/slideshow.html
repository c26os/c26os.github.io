<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

			<section> 

					let's go diving!
				<section data-background-image="diving1.jpeg"></section>

				<section>
					gear on?
				<section data-background-size="contain" data-background-image="">
					
				</section> 

				<section data-background-size="contain" data-background-image="diving1.jpeg">
					<section data-background-size="contain" data-background-image="diving2.jpeg">
					<section data-background-size="contain" data-background-image="diving3.jpeg">
					<section data-background-size="contain" data-background-image="diving4.jpeg">
					<section data-background-size="contain" data-background-image="diving5.jpeg">
					<section data-background-size="contain" data-background-image="diving6.jpeg">
					<section data-background-size="contain" data-background-image="diving7.jpeg">
					<section data-background-size="contain" data-background-image="diving8.jpeg">
					<section data-background-size="contain" data-background-image="diving9.jpeg">
			
			<section>
				<section data-background-image="diving1.jpeg"></section>
				<section data-background-size="contain" data-background-image="">
					<section data-background-image=""></section>
				</section>
				
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
