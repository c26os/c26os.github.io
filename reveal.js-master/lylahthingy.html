<!doctype html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>reveal.js</title>

        <link rel="stylesheet" href="dist/reset.css">

    <body>

                ur shoes are looking especially sparkly today</section> 
                <section data-background-image="https://www.alphafoodie.com/wp-content/uploads/2020/07/Goat-Cheese-Square-Photo.jpeg">stop being a goat cheese</section>
             </section>
                <section data-background-image="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTN0ZdzT5TpIusArGSs7miG_Vy6dRMlMZaLGJA7imVr&s"> or else someone's gonna get hurt</section>
            </div>
        </div>

        <script src="dist/reveal.js"></script>
        <script src="plugin/notes/notes.js"></script>
        <script src="plugin/markdown/markdown.js"></script>
        <script src="plugin/highlight/highlight.js"></script>
        <script>

            // - https://revealjs.com/initialization/

                hash: true,

                // Learn about plugins: https://revealjs.com/plugins/
                plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
            });
        </script>
